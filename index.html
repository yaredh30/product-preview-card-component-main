<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  </style>
</head>
<body>
  <div class="container">
    <div class="product-img">
    </div>
    <div class="section">
      <p class="header">Perfume</p>

      <h1>Gabrielle Essence<br> Eau De Parfum</h1>

      <p class="para"> A floral, solar and voluptuous <br>interpretation composed by<br> Polge,
        Perfumer-Creator <br>for the House of CHANEL.</p>
      <div class="price">
        <div class="payment">
          <p class="dolla">$149.99</p>
        </div>
        <div class="discount">
          <p class="discount">$169.99</p>

        </div>
      </div>

      <button type="button" class="cart"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
    </div>
  </div>
</body>
</html>
